    <section id="cool-calculator">
        <h2>Coolness Calculator</h2>
        <form class="panel">
            <div id="div-coolness">
                <p>Are you cool?</p>
                <div>
                    <input type="radio" id="first-answer" name="first-answer" />
                    <label for="first-answer">Heck Yeah!</label>
                </div>
                <div>
                    <input type="radio" id="second-answer" name="second-answer" />
                    <label for="second-answer">No, not really.</label>
                </div>
            </div>
            <div>
                <p>Do you like sports?</p>
                <label for="radio-sports-valid-yes">Yes</label>
                <input type="radio" id="radio-sports-valid-yes" name="sports-valid" value="Yes" />
                <label for="radio-sports-valid-no">No</label>
                <input type="radio" id="radio-sports-valid-no" name="sports-valid" value="No" checked="checked" />
                <p>Do you like my website?</p>
                <label for="radio-website-valid-yes">Yes</label>
                <input type="checkbox" id="radio-website-valid-yes" name="website-valid" value="Yes" checked="checked" />
                <label for="radio-website-valid-no">No</label>
                <input type="checkbox" id="radio-website-valid-no" name="website-valid" value="No" />
            </div>
            <div class="panel">
                <button id="button-calculate">Calculate</button>
                <label for="calculated-coolness">Coolness: </label>
                <input type="text" id="calculated-coolness" name="calculated-coolness" disabled="disabled" />
            </div>
        </form>
    </section>
